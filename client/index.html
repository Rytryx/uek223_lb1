<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-register-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
        </div>

        <div id="Login" class="tabcontent">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button class="tablinks">Login</button>
            </form>
        </div>

        <div id="Register" class="tabcontent">
            <h3>Register</h3>
            <form id="registerForm">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button class="tablinks">Register</button>
            </form>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
