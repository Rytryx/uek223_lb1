<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-register-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
        </div>

        <div id="Login" class="tabcontent">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" placeholder="Username" id="loginUsername" name="username" required>
                <input type="password" placeholder="Password" id="loginPassword" name="password" required>
                <button class="tablinks" type="submit" id="loginButton">Login</button>
            </form>
        </div>

        <div id="Register" class="tabcontent">
            <h3>Register</h3>
            <form id="registerForm" method="POST" action="/api/register">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <button class="tablinks" type="submit" id="registerButton">Register</button>
            </form>           
        </div>
    </div>
    <script src="taps.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
</body>
</html>
